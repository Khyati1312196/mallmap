<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Oaks Mall Map</title>
    <style>
        body {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #map-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        svg {
            width: 100%;
            height: auto;
            fill: blue;
        }
        .store:hover {
            fill: navy;
            cursor:pointer;
        }
             /* Modal styles */
             .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .modal.active {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.active {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: blue;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background: white;
            padding: 5px;
            border: 1px solid black;
            display: none;
            pointer-events: none;
        }

        #search-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
    <h1>White Oaks Mall Map</h1>
        <nav>
            <ul>
                <li><a href="#stores">Stores</a></li>
                <li><a href="#deals-events">Deals & Events</a></li>
                <li><a href="#mall-info">Mall Info</a></li>
            </ul>
        </nav>
    </header>
    <div id="search-container">
        <label for="start">Start Store:</label>
        <select id="start"></select>
        <label for="end">End Store:</label>
        <select id="end"></select>
        <button onclick="findPath()">Find Path</button>
    </div>
    <div id="map-container">   
        <object id="mall-map" type="image/svg+xml" data="s.svg"></object>
    </div>
    <!-- Modal for Store Details 
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="storeModal">
        <h3 id="modalTitle">Store Details</h3>
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" placeholder="Enter store name">
        <br>
        <label for="storeDesc">Store Description:</label>
        <textarea id="storeDesc" placeholder="Enter store details"></textarea>
        <br>
        <button id="saveDetails">Save</button>
        <button onclick="closeModal()">Close</button>
    </div>   -->
    <footer>
        <p>&copy; 2025 Mall Name. All rights reserved.</p>
    </footer>
    <div class="tooltip" id="tooltip"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let svgObject = document.getElementById("mall-map");
            let tooltip = document.getElementById("tooltip");
            let startSelect = document.getElementById("start");
            let endSelect = document.getElementById("end");

            let storeData = {};

            svgObject.addEventListener("load", function() {
                let svgDoc = svgObject.contentDocument;
                let stores = svgDoc.querySelectorAll(".store");
                
                stores.forEach(store => {
                    let storeName = store.getAttribute("data-name") || store.id;
                    let x = parseFloat(store.getAttribute("data-x"));
                    let y = parseFloat(store.getAttribute("data-y"));
                    
                    storeData[storeName] = { x, y };
                    
                    let option1 = document.createElement("option");
                    option1.value = storeName;
                    option1.textContent = storeName;
                    startSelect.appendChild(option1);

                    let option2 = document.createElement("option");
                    option2.value = storeName;
                    option2.textContent = storeName;
                    endSelect.appendChild(option2);

                    store.addEventListener("mouseover", function(event) {
                        tooltip.textContent = storeName;
                        tooltip.style.display = "block";
                        tooltip.style.left = event.pageX + 10 + "px";
                        tooltip.style.top = event.pageY + 10 + "px";
                    });
                    store.addEventListener("mouseout", function() {
                        tooltip.style.display = "none";
                    });
                    store.addEventListener("click", function() {
                        alert("You clicked on " + storeName);
                    });
                });
            });
        });

        function findPath() {
            let start = document.getElementById("start").value;
            let end = document.getElementById("end").value;
            
            if (start && end && storeData[start] && storeData[end]) {
                let dx = storeData[end].x - storeData[start].x;
                let dy = storeData[end].y - storeData[start].y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                alert("Path found from " + start + " to " + end + " with distance: " + distance.toFixed(2));
            } else {
                alert("Invalid store selection. Please ensure both stores are selected correctly.");
            }
        }
    </script>
</body>
</html>
